# âš™ï¸ CI/CD (Workflows & Templates Only)
âš™ï¸ CI/CD:
  - changed-files:
      - any-glob-to-any-file: '.github/workflows/**' # GitHub Actions workflows
      - any-glob-to-any-file: '.github/ISSUE_TEMPLATE/**' # Issue templates

# ğŸ“– Documentation (Merged `docs` + `code documentation`)
ğŸ“– documentation:
  - changed-files:
      - any-glob-to-any-file: 'contributing/**'
      - any-glob-to-any-file: 'docs/**'
      - any-glob-to-any-file: '**/*.md'
